version: '3.8'

services:
  gcp-mcp-server:
    image: gcp-mcp-server:latest
    container_name: gcp-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount the specific file, not the directory
      - ./credentials/gcp-practitioner.json:/app/credentials/gcp-practitioner.json:ro
      - ./knowledge_base:/app/knowledge_base:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-practitioner.json
      - KNOWLEDGE_BASE_BUCKET=gs://my-mcp-server-libs/kb-files/thelook_ecommerce
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

