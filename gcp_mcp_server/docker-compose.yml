version: '3.8'

services:
  gcp-mcp-server:
    image: gcp-mcp-server:latest
    container_name: gcp-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount your GCP credentials file here
      # Replace ./gcp-credentials.json with the path to your credentials file
      - ./gcp-credentials.json:/app/credentials/gcp-credentials.json:ro
    environment:
      - PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-credentials.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

